<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>

    <script>
        let { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity

        // 同一个代理对象，相同的代理方式，只会代理一次，因为，内部有缓存
        let wife = { name: '763', age: '18' }
        let proxy = reactive(wife)
        effect(() => {
            console.log(proxy.name)
            console.log(proxy.age)
        })

        let arr = [1, 2, 3]
        let proxyArr = reactive(arr)

        effect(() => {
            console.log(JSON.stringify(proxyArr))
        })
        proxyArr.length = 1
        // proxyArr.push(4)
    </script>
</body>

</html>
